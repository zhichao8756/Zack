<!--header-->
<div ng-include="'tpl/include/header.html'"></div>

<div class="container">
  <!--input-->
  <div class="form-group has-feedback">
    <input type="text"
           ng-model="kw"
           class="form-control"/>
    <span class="form-control-feedback glyphicon glyphicon-search"></span>
  </div>

  <!--list-->
  <div class="list-group">
    <a href="#/kflDetail/{{dish.did}}"
       ng-repeat="dish in dishList"
       class="list-group-item">
      <div class="media">
        <div class="media-left media-middle">
          <img class="media-object"
               ng-src="img/{{dish.img_sm}}" alt=""/>
        </div>

        <div class="media-body">
          <h3>{{dish.name}}</h3>
          <p>{{dish.material}}</p>
          <p>{{dish.price | currency:'￥' }}</p>
        </div>
      </div>
    </a>
  </div>

  <!--button-->
  <button
    ng-show="hasMore"
    ng-click="loadMore()"
    class="btn btn-success btn-block">加载更多</button>

  <p ng-hide="hasMore">没有更多数据可以加载了</p>

</div>


<!--footer-->
<div ng-include="'tpl/include/footer.html'"></div>
